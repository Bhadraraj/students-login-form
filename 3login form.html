<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Login Form</title>
    <link rel="stylesheet" href="./3loginform.css">

</head>

<body>
    <div id="main">
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'>
                        <button type='button' onclick='addpage()' id="add">ADD</button>
                        <button type='button' onclick='editpage()' id="edit">EDIT</button>
                    </div>
                </div>
                <form id='add-page' class='input-group-add'>
                    <label for="input-name">Enter Name:</label>
                    <input type="text" id='input-name' placeholder='Ex: Bhadri' required>
                    <br>
                    <br>
                    <label for="input-rollno">Roll No:</label>
                    <input type="tel" id='input-rollno' placeholder='Ex:13' required>
                    <br>
                    <br>
                    <label for="input-number">Phone Number:</label>
                    <input type="tel" id='input-number' placeholder='Enter phone no' required>
                    <br>
                    <br>
                    <label for="input-address">Address:</label>
                    <textarea type="text" id='input-address' placeholder="Enter Your Address" required></textarea>
                    <br>
                    <br>
                    <label for="input-pin"> Pin:</label>
                    <input type="tel" id='input-pin' placeholder="Enter Pin no" required>
                    <br>
                    <br>
                    <br>
                    <button type='submit' class='submit-btn'>Submit</button>
                </form>
                <form id='edit-page' class='input-group-edit'>
                    <label for="rollno2">Enter Roll no:</label>
                    <input type="tel" id="input-roll2" placeholder='Ex.13' required>
                    <br>
                    <br>
                    <label for="number">Phone Number:</label>
                    <input type="tel" id='input-number2' placeholder='Enter Phone no' required>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button type='submit' class='submit-btn'>Submit</button>

                </form>

            </div>
        </div>

  <script src="./index.js"></script>
</body>

</html>
